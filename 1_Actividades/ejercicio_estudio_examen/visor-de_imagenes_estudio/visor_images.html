<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor_imagenes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>

    <h1>Digital Frame</h1>
    <!-- Vamos a hacer 3 contenedores flex enllobados dentros de un row.  -->
<div class="row">

    <div class="container1"> <!-- //primera fila de botones de lenguajes. -->
        <!-- 1º columna.  -->
         <!-- botón html.  -->
        <button id="html">
             <img src="img/html_logo.png" alt="html_logo"> <!-- Flex items -->
        </button>
        <!-- botón bootstrap.  -->
        <button id="bootstrap">
        <img src="img/bootstrap-logo.jpg" alt="bootstrap_logo">
        </button>
        <!-- botón js.  -->
        <button id="js">
        <img src="img/js.png" alt="js_logo">
        </button>
    </div>

    
    <div class="container2" id="contenedor2"> <!-- Esto corresponde al recuadro central. -->
        <!-- 2º columna. columna central -->
        <img src="img/html_logo.png" id="imagenCentral" alt="html_logo" width="50"> <!-- Flex items -->
    </div>

    <div class="container3"> <!-- Imagenes de las dos lupas -->
        <!-- 3º columna.  -->
        <img src="img/zoom-in.png" id="nodoIn" alt="zoom-in"> <!-- Flex items -->
        <img src="img/zoom-out.png" id="nodoOut" alt="zoom-out"> <!-- Flex items -->
    </div>   
</div>

<div class="container4"> 
    <!-- 4º columna.  --> 
    <div class="rec1_negro"></div> 
    <div class="rec2_rojo"></div> 
    <div class="rec3_azul"></div> 
    <div class="rec4_amarillo"></div> 
    <div class="rec5_verde"></div>  
    <div class="rec6_rosa"></div>  
    
</div>

    

    <script src="js/Visor_de_imagenes_amr.js"></script>
    
</body>
</html>
